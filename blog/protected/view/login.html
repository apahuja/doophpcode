<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>User Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="Shortcut Icon" href="http://doophp.com/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{{rootUrl}}global/css/style.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{{rootUrl}}global/css/demo.css" media="screen" />


</head>
<body>

<div id="wrap">

<!-- include 'top' -->

<div id="content">
        <h1>UserManager :: {{pagetitle}}</h1>

        <p>User Login - Enter credentials.</p>

		<!-- if {{isset(errorMsg)}}==true -->
		<p class="error">Error: {{errorMsg}}</p>
		<!-- endif -->

		<!-- if {{isset(successMsg)}}==true -->
		<p class="success">Success: {{successMsg}}</p>
		<!-- endif -->

        <form  method="POST" action="{{rootUrl}}checkUserLogin">
        <table style="margin-left:200px;"><tr><td>
            <label for="username">Username</label></td><td>
            <input type="text" name="username" /></td></tr>
<tr><td>
            <label for="password">Password</label></td><td>
            <input type="password" name="password" /></td></tr>

<tr><td>
            <input type="submit" value="Login" /></td><td>
            </td></tr>
            </table>
        </form>
        <p>
            Not registed?
            <a href="{{app_url}}signup/">Signup!</a>
        </p>
        <div style="clear: both;"> </div>
		</div>

		<div id="bottom"> </div>

		    <div id="footer">
		        Powered by <a href="http://www.doophp.com/">DooPHP framework</a>, for educational purpose.
		    </div>
		</div>

		</body>
</html>
